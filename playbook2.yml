---
- hosts: "all"
  become: true
  tasks:
  - name: "Delete /var/www/html folder"
    ansible.builtin.file:
      path: "/var/www/html"
      state: "absent"

  - name: "Copy our lending to /var/www/html folder"
    ansible.builtin.fetch:
      src: "/home/ansible/files/"
      dest: "/var/www/"
      owner: "ansible"
      group: "ansible"
      mode: "0644"
